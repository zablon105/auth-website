<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-btn">
                <span id="login-btn" class="active">Login</span>
                <span id="register-btn">Register</span>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="toggle">Don't have an account? <span id="show-register">Register</span></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form hidden">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="toggle">Already have an account? <span id="show-login">Login</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
